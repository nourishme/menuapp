
<div class="section smallCol">

  <div class="subsection">
    <div class="sectionHeader">You've selected:</div>
    <div class="sectionBody">
        <button class="topcoat-button--large--quiet animate-leave animate-enter" ng-repeat="ingredient in toCook" ng-click="removeFromToCook(ingredient)" >{{ingredient.ingredientName}}</button>
    </div>
  </div>

  <div class="subsection">
    <div class="sectionHeader">Or add:</div>
    <div class="sectionBody">
      <button class="topcoat-button--large" ng-repeat="ingredient in suggestedIngredients | limitTo:10" ng-click="addAndSearch(ingredient)" >{{ingredient.ingredientName}}</button>
    </div>
  </div>

</div>

<div class="section bigCol">
  <div class="subSection">
    <div class="sectionHeader">Here's Some Recipes:</div>
    <div class="sectionBody">
      <div class="recipeBox animate-enter animate-leave" ng-repeat="recipe in searchResults.matches | limitTo:12" >
        <div class="recipe topcoat-button--large">
          <div class="recipeImage"><img src={{recipe.smallImageUrls[0]}}></div>
          <div class="recipeName">{{recipe.recipeName}}</div>
        </div>
        <div class="recipeButtons">
          <div><button class="topcoat-button--large--cta" ng-click="getRecipe(recipe.id)">View Recipe</button></div>
          <div><button class="topcoat-button--large--cta" ng-click="saveRecipe(recipe.id)">Save Recipe</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
