
<div class="section smallCol  animate-enter" ng-show="showCook" >

  <div class="subsection">
    <div class="sectionHeader">You've selected:</div>
    <div class="selectedIngredients">
      <button class="topcoat-button--large--quiet animate-enter animate-leave" ng-repeat="ingredient in toCook" ng-click="removeFromToCook(ingredient)">{{ingredient.ingredientName}}</button>
    </div>
  </div>


  <div class="subsection">
    <a class="getRecipes" href="#/searchResults"><button class="topcoat-button--large--cta">Get Some Recipes</button></a>
  </div>


  <div class="subsection">
    <div class="sectionHeader">Here are some ingredients that go well with that:</div>
      <div class="ingredientButton" ng-repeat="ingredient in suggestedIngredients | limitTo:12"  ng-click="addToCook(ingredient)" >
        <button class="topcoat-button--large--cta animate-enter animate-leave" >{{ingredient.ingredientName}}</button>
      </div>
  </div>

</div>


<div class="section bigCol" id="searchBox">

  <div id="searchText" ng-hide="showCook"> What ingredient would you like to cook with today?
  </div>

  <div class="subsection">
    <div class="sectionHeader" ng-show="showCook">Or add something else:</div>
    <form>
      <input type="text" class="topcoat-text-input--large" ng-model="ingredientSearch" placeholder="Ingredient"></input>
    </form>
    <div class="ingredientButton animate-enter animate-leave" ng-repeat="ingredient in ingredients | filter:ingredientSearch | limitTo:14" ng-click="addToCook(ingredient)">
      <button class="topcoat-button--large--cta" ng-show="ingredientSearch">{{ingredient.ingredientName}}</button>
    </div>
  </div>
</div>
